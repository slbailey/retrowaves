[pytest]
# Pytest configuration for Retrowaves Tower tests

# Test discovery
testpaths = tower/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout configuration (in seconds)
# Default timeout for all tests - prevents hanging tests
timeout = 60

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    xfail: marks tests as expected to fail

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --timeout=60
    --timeout-method=thread

# Logging
log_cli = false
log_cli_level = INFO





